<!-- friends-table.component.html -->

<div style="padding: 20px;">

  <button nz-button nzType="primary" class="add-friend-button" (click)="navigateToAddFriend()">Add Friend</button>


  <nz-table #basicTable [nzData]="friends" nzBordered nzSize="middle">
    <thead>
      <tr>
        <th nzWidth="20%">First Name</th>
        <th nzWidth="20%">Last Name</th>
        <th nzWidth="15%">Phone</th>
        <th nzWidth="15%">City</th>
        <th nzWidth="20%">Birthday</th>
        <th nzWidth="10%">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let friend of basicTable.data">
        <td>{{ friend.firstName }}</td>
        <td>{{ friend.lastName }}</td>
        <td>{{ friend.phone }}</td>
        <td>{{ friend.city }}</td>
        <td>{{ friend.birthday }}</td>
        <td>
          <button nz-button nzType="primary" nzSize="small" (click)="editFriend(friend)">Edit</button>
          <button nz-button nzType="danger" nzSize="small" (click)="deleteFriend(friend)">Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
